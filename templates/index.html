<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Generator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="static/css/style.css">
    
  </head>
  <body>
    <div class="container">
      <div class="column1">
      </div>
      <form method="post" action="{{url_for('Generate_Formatted')}}" class="column2">
        <img src="https://cdn.discordapp.com/attachments/964939723430846467/965030188943552633/Picture1.png">
        <select name="genre" oninvalid="this.setCustomValidity('Please Choose a Genre')" oninput="this.setCustomValidity('')">
          {% for genre in genrelist %}
            <option value="{{ genre }}">{{ genre }}</option>
          {% endfor %}
        </select>
        <input type="text" name="year" placeholder="Release year of movie" required oninvalid="this.setCustomValidity('Please Enter the Release Year')" oninput="this.setCustomValidity('')">
        <input type="number" min="1" max="10" name="rating" placeholder="Min. Star Rating"required oninvalid="this.setCustomValidity('Please Enter a Minimum Star Rating')" oninput="this.setCustomValidity('')" size="22">
        <select name="language" oninvalid="this.setCustomValidity('Please Choose a Genre')" oninput="this.setCustomValidity('')">
          <optgroup label="Common Languages">
          {% for c in range(0, 3) %}
            <option value="{{ langs[c].lower() }}">{{ langs[c] }}</option>
          {% endfor %}
          <optgroup label="Other Languages">
          {% for o in range(4, 43) %}
            <option value="{{ langs[o].lower() }}">{{ langs[o] }}</option>
          {% endfor %}
        </select>
        <input class="long" type="submit" value="Find Me Movies :)">
      </form>
    </div>
    <a href="https://github.com">
      <span style="position: absolute; bottom: 30pt; right: 10pt;">Github</span>
    </a>
    <a href="/about">
      <span style="position: absolute; bottom: 10pt; right: 10pt;">About</span>
    </a>
  </body>
</html>
